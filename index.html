<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Admission Form</title>
</head>
<body>
    <center>
        <h1>ðŸŒŸ BEST ADMISSION FORM ðŸŒŸ</h1>
        <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <table border="1" cellspacing="0" cellpadding="10" width="70%">
                <!-- Name Section -->
                <tr>
                    <td><b>Your Name:</b></td>
                    <td><input type="text" name="name" placeholder="Enter your full name" required></td>
                </tr>

                <!-- Parent's Name Section -->
                <tr>
                    <td><b>Parent's Name:</b></td>
                    <td><input type="text" name="parent-name" placeholder="Enter parent's full name" required></td>
                </tr>

                <!-- Class 12th Result Section -->
                <tr>
                    <td><b>Class 12th Result:</b></td>
                    <td>
                        <input type="radio" id="pass" name="result" value="pass" required>
                        <label for="pass">Pass</label>
                        <input type="radio" id="fail" name="result" value="fail" required>
                        <label for="fail">Fail</label>
                    </td>
                </tr>

                <!-- Date of Birth Section -->
                <tr>
                    <td><b>Date of Birth:</b></td>
                    <td><input type="date" name="dob" required></td>
                </tr>

                <!-- Gender Section -->
                <tr>
                    <td><b>Gender:</b></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </td>
                </tr>

                <!-- Address Section -->
                <tr>
                    <td><b>Address:</b></td>
                    <td>
                        <textarea name="address" rows="4" cols="40" placeholder="Enter your complete address" required></textarea>
                    </td>
                </tr>

                <!-- Email Section -->
                <tr>
                    <td><b>Email Address:</b></td>
                    <td><input type="email" name="email" placeholder="Enter your email" required></td>
                </tr>

                <!-- Phone Number Section -->
                <tr>
                    <td><b>Phone Number:</b></td>
                    <td><input type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required></td>
                </tr>

                <!-- Course Selection Section -->
                <tr>
                    <td><b>Choose Your Course:</b></td>
                    <td>
                        <select name="course" required>
                            <option value="">Select Course</option>
                            <option value="science">Science</option>
                            <option value="commerce">Commerce</option>
                            <option value="arts">Arts</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>

            <!-- Submit and Reset Buttons -->
            <button type="submit"><b>Submit</b></button>
            <button type="reset"><b>Reset</b></button>
        </form>
    </center>
</body>
</html>
